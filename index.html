<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC Reflexo Rápido</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="telaLogin">
        <h1>SENAC Reflexo Rápido</h1>
        <form id="formLogin">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required placeholder="Digite seu nome aqui...">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com">

            <button type="submit">Iniciar Jogo</button>
        </form>
    </div>

    <div id="containerJogo" class="escondido">
        <canvas id="telaJogo"></canvas>
        <button id="botaoLogout">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
